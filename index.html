<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Carolina County Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div id="main">
        <div id="game-header">
            <button id="give-up-btn">Give Up?</button>
            <button id="replay-btn">Replay</button>
            <span id="time">--:--</span>
        </div>
        <div id="game-type">
            <h1 id="game-text">Can you name all 100 North Carolina counties in ten minutes?</h1>
        </div>
        <div id="input-block">
            <input id="input" placeholder="Type Here..." type="text" autocomplete="off"/>
        </div>
        <div id="game-footer">
            <p id="text">You have 10 minutes, get to it!</p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
